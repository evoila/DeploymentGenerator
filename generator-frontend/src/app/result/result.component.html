<div class="clr-row center">

    <div class="card clr-col-9" [@enterAnimation]>
        
        <form clrForm #deployForm="ngForm" (ngSubmit)="deployForm.valid && deployOrDeleteForm()">
                <div class="card-block">
                    <h4 class="card-title">You can deploy or delete this YAML Deployment File by providing the master address and an admin token for your Kubernetes cluster</h4>
                    <div class="row" *ngIf="deployAlertMessage" [@fastEnterAnimation]>
                    
                            <ngb-alert type="{{deployAlertType}}" [dismissible]="false" [innerHTML]="deployAlertMessage"></ngb-alert>
                    </div>
                    

                        <clr-input-container>
                            <label>Master Address</label>
                            <input type ="text" clrInput placeholder="Master Address" name="deployAddress" [(ngModel)]="deployAddress" required #depAddress="ngModel" [ngClass]="{'is-invalid': deployForm.submitted && depAddress.invalid}">
                
                            <clr-control-error>This field is required!</clr-control-error>
                        </clr-input-container>
                
                        <clr-input-container>
                            <label>Token</label>
                            <input  clrInput type="text" placeholder="Token" name="deployToken" [(ngModel)]="deployToken" required #depToken="ngModel" [ngClass]="{'is-invalid': deployForm.submitted && depToken.invalid}">
                    
                            <clr-control-error>This field is required!</clr-control-error>
                        </clr-input-container>
                

                    
                </div>
                <div class=" card-footer btn-group btn-primary ">
                    <a routerLink="/advanced" class="btn btn-outline" [state]="{request: request, description: description}"><i class="fas fa-arrow-circle-left"></i> Back to Advanced mode</a>
                    <button type="submit" class="btn btn-outline" (click)="deployType = 'DEPLOY'"><clr-icon shape="deploy" ></clr-icon> &nbsp;Deploy</button>
                    <button type="submit" class="btn btn-outline" (click)="deployType = 'ENDPOINTS'"><clr-icon shape="host"></clr-icon>&nbsp;Get Service Endpoints</button>
                    <button type="submit" class="btn btn-danger btn-outline" (click)="deployType = 'DELETE'"><clr-icon shape="trash" ></clr-icon>&nbsp;Delete</button>
                </div>

        </form>
       

       


    </div>
    <div class="clr-break-row">
    </div>
    

    <div class="clr-col-9 clr-row code" [@enterAnimation]>
        <pre class="clr-row language-html">
            <code class="clr-col-10 clr-col-lg language-html">
                {{deployment}}
            </code>
            <div class="btn-group floatRight ">
                <button type="button" class="btn btn-primary" ngbTooltip="Copied!" triggers="manual" #t="ngbTooltip" (click)="t.open();  openSnackBar('The text has been copied', 'Close')"><clr-icon shape="copy"></clr-icon></button>
                <button type="button" class="btn btn-primary" (click)="download(); openSnackBar('Wait a moment . . .', 'Close')"><clr-icon shape="download"></clr-icon></button>
            </div>
        </pre>
       

    </div>

  
  

</div>
